<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp API</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #qrcode {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            margin-bottom: 20px;
        }

        #error-message {
            color: red;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Conecte seu WhatsApp</h1>
    <img id="qrcode" src="" alt="QRCode">
    <div id="error-message"></div>
    <button id="reload-button">Recarregar QRCode</button>
    <script src="index.js"></script>
</body>
</html>
